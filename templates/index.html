<!DOCTYPE html>

<html>

    <head>
        <title>Study Flow</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>

            body {
                background-color: #191919;
            }
            header {
                background-color: #2c2c2c;
                padding: 40px;
                font-size: 40px;
                color: white;
                box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
            }
            main {
                padding: 120px;
            }
            .card {
                border: 1px solid black;
                background-color: #dddddd;
                border-radius: 50px;
                padding: 25px;
            }
            .overlay-modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background-color: rgba(0, 0, 0, 0.3);
                z-index: 1000;

                justify-content: center;
                align-items: center;
            }
            .box-modal {
                background-color: #2c2c2c;
                padding: 40px;
                border-radius: 20px;
            }
            .cards-flex {
                display: flex;
                flex-direction: column;
                flex-wrap: nowrap;
            }
            footer {
                position: fixed;
                padding: 20px;
                left: 0;
                bottom: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
            }
            .card {
                margin: 0;
                padding: 15px;
                padding-left: 40px;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                border-radius: 140px;
            }
            .card-button {
                margin: 0;
                border: 0;
                aspect-ratio: 1/1;
                right: 0px;
                height: 90px;
                border-radius: 50%;
                font-size: 40px;
                background-color: black;
                color: white;
            }
            .card-button:hover {
                background-color: #191919;
                transform: scale(1.145, 1.145);
            }
            .card:hover {
                box-shadow: 5px 5px 10px rgba(255, 255, 255, 0.3);
                transform: scale(1.025, 1.025);
            }
            .save-session {
                z-index: 950;
            }
            .desc {
                display: none;
            }
            .card:hover .desc {
                display: inline;
            }
            .white {color: white;}
        </style>
    </head>


    <body>
        <header>STUDY FLOW</header>

        <div class="overlay-modal">
            <div class="box-modal">
                <button id="close-modal" class="btn btn-lg btn-danger mb-4">X</button>
                <div class="content-modal"></div>
            </div>
        </div>

        <main>
            <div class="cards-flex">
                {% for hash in sender %}
                    <div class="card mb-4" data-id="{{ (hash['object']).id }}" data-delta="{{ hash['delta'] }}">
                        <h2>{{ (hash["object"]).name }}
                            <small class="desc text-body-secondary">{{ (hash["object"]).description | truncate(60) }}</small>
                        </h2>
                        <a href="/read/{{ (hash['object']).id }}" class="stretched-link"></a>
                        <button class="open-modal save-session card-button" data-id="{{ (hash['object']).id }}">+</button>
                    </div>
                {% endfor %}
            </div>
        </main>

        <footer>
            <button class="create-study open-modal btn btn-lg btn-success">ADD STUDY</button>
        </footer>



        <script>
            const overlay_modal = document.querySelector(".overlay-modal")
            
            // opening the pop-up
            let save_session = document.querySelectorAll(".open-modal")
            save_session.forEach(element => {
                element.addEventListener("click", async (event) => {
                    event.preventDefault();
                    overlay_modal.style.display = "flex";  
                    document.querySelector(".content-modal").innerHTML = "";

                    if (element.classList.contains("create-study")) {
                        let response = await fetch("/create");
                        let html = await response.text();

                        document.querySelector(".content-modal").innerHTML = html;
                    }
                    else if (element.classList.contains("save-session")) {
                        event.stopPropagation();

                        let response = await fetch("/save/" + element.dataset.id);
                        let html = await response.text();

                        document.querySelector(".content-modal").innerHTML = html;
                    }
                })
            });

            // closing the pop-up
            const close_modal = document.querySelector("#close-modal")
            close_modal.addEventListener("click", (event) => {
                event.preventDefault()

                overlay_modal.style.display = "none";
            })

            // add read card logic
            let cards = document.querySelectorAll(".card")
            cards.forEach(card => {
                delta = card.dataset.delta;
                if (delta !== 'None') {
                    delta = Number(delta);

                    if (delta > 7) {
                        card.style.backgroundColor = "crimson";
                    }
                    else if (delta <= 7 && delta >= 4) {
                        card.style.backgroundColor = "rgba(250, 235, 110)";
                    }
                    else {
                        card.style.backgroundColor = "mediumseagreen";
                    }
                } 
            })
        </script>
    </body>
</html>
