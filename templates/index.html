<!DOCTYPE html>

<html>

    <head>
        <title>Study Flow</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">        <style>

            body {
                background-color: gainsboro;
            }
            header {
                background-color: purple;
                padding: 40px;
                font-size: 30px;
                color: white;
            }
            main {
                padding: 120px;
            }
            .card {
                border: 1px solid black;
                border-radius: 50px;
                padding: 25px;
            }
            .overlay-modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background-color: rgba(0, 0, 0, 0.3);
                z-index: 1000;

                justify-content: center;
                align-items: center;
            }
            .box-modal {
                background-color: white;
                padding: 30px;
                border-radius: 20px;
            }
            .cards-flex {
                display: flex;
                flex-direction: column;
                flex-wrap: nowrap;
            }
            footer {
                position: fixed;
                padding: 20px;
                left: 0;
                bottom: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
            }

        </style>
    </head>


    <body>
        <header>STUDY FLOW</header>

        <div class="overlay-modal">
            <div class="box-modal">
                <div class="content-modal"></div>
                <button id="close-modal">X</button>
            </div>
        </div>

        <main>
            <div class="cards-flex">

            </div>
        </main>

        <footer>
            <button id="add-study-button" class="btn btn-lg btn-success">ADD STUDY</button>
        </footer>
        <script>
            const overlay_modal = document.querySelector(".overlay-modal")
            
            // opening the pop-up
            let save_session = document.querySelectorAll(".save-session")
            save_session.forEach(element => {
                element.addEventListener("click", (event) => {
                    event.preventDefault();

                    overlay_modal.style.display = "flex";
                })
            });


            // closing the pop-up
            const close_modal = document.querySelector("#close-modal")
            close_modal.addEventListener("click", (event) => {
                event.preventDefault()

                overlay_modal.style.display = "none";
            })

            // modal fetch ADD STUDY button (Python route)
        </script>
    </body>
</html>
