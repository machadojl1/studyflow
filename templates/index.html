<!DOCTYPE html>

<html>

    <head>
        <title>Study Flow</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>

            body {
                background-color: gainsboro;
            }
            header {
                background-color: purple;
                padding: 40px;
                font-size: 30px;
                color: white;
            }
            main {
                padding: 120px;
            }
            .card {
                border: 1px solid black;
                border-radius: 50px;
                padding: 25px;
            }
            .overlay-modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background-color: rgba(0, 0, 0, 0.3);
                z-index: 1000;

                justify-content: center;
                align-items: center;
            }
            .box-modal {
                background-color: white;
                padding: 30px;
                border-radius: 20px;
            }
            .cards-flex {
                display: flex;
                flex-direction: column;
                flex-wrap: nowrap;
            }
            footer {
                position: fixed;
                padding: 20px;
                left: 0;
                bottom: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
            }
        </style>
    </head>


    <body>
        <header>STUDY FLOW</header>

        <div class="overlay-modal">
            <div class="box-modal">
                <button id="close-modal">X</button>
                <div class="content-modal"></div>
            </div>
        </div>

        <main>
            <div class="cards-flex">
                <div class="card">
                    {% for object in stmt %}
                        <p>{{ object.topic }}</p>
                    {% endfor %}
                </div>
            </div>
        </main>

        <footer>
            <button class="create-study open-modal btn btn-lg btn-success">ADD STUDY</button>
        </footer>



        <script>
            const overlay_modal = document.querySelector(".overlay-modal")
            
            // opening the pop-up
            let save_session = document.querySelectorAll(".open-modal")
            save_session.forEach(element => {
                element.addEventListener("click", async (event) => {
                    event.preventDefault();
                    overlay_modal.style.display = "flex";  
                    document.querySelector(".content-modal").innerHTML = "";

                    if (element.classList.contains("create-study")) {
                        let response = await fetch("/create");
                        let html = await response.text();

                        document.querySelector(".content-modal").innerHTML = html;
                    }
                    else if (element.classList.contains("save-session")) {
                        let response = await fetch("/save");
                        let html = await response.text();

                        document.querySelector(".content-modal").innerHTML = html;
                    }
                })
            });


            // closing the pop-up
            const close_modal = document.querySelector("#close-modal")
            close_modal.addEventListener("click", (event) => {
                event.preventDefault()

                overlay_modal.style.display = "none";
            })
        </script>
    </body>
</html>
